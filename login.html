    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body background="images/munnar.jpg" class="login">
    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <img src="images/tourismlogo.png" height="8%" width="8%" alt="logo" />
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white active"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About Us</a>

            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">LogIn</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends -->
    <!-- Login Form Starts -->
    <div class="container col-lg-4 mt-4  form-brd">
      <form onsubmit="return validation()">
        <div class="text-center text-black mb-4"><h3>Login</h3></div>
        <div class="form-group">
          <!-- <label>Email</label> -->
          <div class="input-group">
            <span class="input-group-text">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-envelope-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"
                />
              </svg>
            </span>
            <input
              type="text"
              class="form-control"
              id="lemail"
              placeholder="Email"
              onkeyup="validatesEmail()"
            />
          </div>
        </div>
        <span id="error"></span>

        <br />
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-key"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"
                />
                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
              </svg>
            </span>
            <!-- <label>Passsword</label> -->
            <input
              type="password"
              id="lpassword"
              class="form-control"
              placeholder="Password"
              onkeyup="validatesPass()"
            />
          </div>
        </div>
        <span id="passw"></span>

        <span id="errors"></span>

        <br />

        <div class="d-grid gap-2">
          <button class="btn btn-primary">SignIn</button>
          <a href="signup.html" class="btn btn-btn-warning text-primary">Create Account</a>
          <!-- <img src="images/lock.png" class="img-fluid ms-5 mb-2" /> -->
        </div>
      </form>

      <!-- Login Form Ends -->

      <div class="w-100 container text-center mt-4 text">
        Get Login and Explore the Kerala's Tourist destinations
      </div>
    </div>
    <!--  Footer Start-->
    <footer class="text-center bg-secondary text-dark mt-5">
      <h4 class="p-2 fw-bold">Connect with us</h4>
      <i
        class="text-center fab fa-facebook"
        class="nav-link active"
        aria-current="page"
      ></i>
      <i class="fab fa-instagram" class="nav-link"></i>
      <i class="fab fa-twitter" class="nav-link"></i>
      <i class="fab fa-linkedin" class="nav-link"></i>
      <i class="fab fa-google" class="nav-link"></i>
    </footer>
    <!--  Footer End-->
    <script src="js/validation.js"></script>
